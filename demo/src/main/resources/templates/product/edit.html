<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h3 class="mt-4 mb-4">Edit Product</h3>
    
    <form th:action="@{/products/edit}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
        
        <input type="hidden" th:field="*{id}" />
        
        <input type="hidden" th:field="*{image}" />

        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name">
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="price" class="form-label">Price:</label>
            <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="Price">
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="image" class="form-label">Image:</label>
            
            <div th:if="*{image != null and !image.isEmpty()}" class="mb-2">
                <p class="mb-1 text-muted"><small>Current Image:</small></p>
                <img th:src="@{/images/{img}(img=*{image})}" alt="Current Image" width="150" height="120" style="object-fit: cover; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png,image/jpeg">
            <small class="form-text text-muted">Bỏ trống nếu bạn không muốn thay đổi hình ảnh.</small>
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>

        <div class="form-group mb-4">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
